<app-navbar></app-navbar>
<div class="container">
    <div class="row mt-3">
        <div class="col-md-12">
            <h3 [class.titleLogin]="this.titleLogin">{{this.title}} - {{this.entorno}}</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="mb-3">
                <label for="user" class="form-label">Usuario</label>
                <input type="email" [(ngModel)]="this.usuario" (keyup)="this.validateEmail($event)" class="form-control" id="user">
            </div>
            <h3>{{this.usuario}}</h3>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" [(ngModel)]="this.password" class="form-control" id="password">
            </div>
            <div class="mb-3 validation" *ngIf="this.validatePass">
                La contrase√±a debe tener al menos 6 caracteres
            </div>
            <!-- <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div> -->
            <button type="submit" (click)="this.sendLogin()" class="btn btn-primary">Submit</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <ul>
                <li *ngFor="let field of this.arrayCars">{{field}}</li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <button type="submit" (click)="this.goToContact()" class="btn btn-primary">Pongase en contacto</button>
        </div>
    </div>
</div>
