<app-navbar></app-navbar>
<div class="container mt-4 mb-4 p-3 d-flex justify-content-center">
    <div class="card p-4" *ngIf="this.user">
        <div class=" image d-flex flex-column justify-content-center align-items-center"> <button class="btn btn-secondary"> <img src="../../../assets/images/user_profile.png" alt="user profile" height="100" width="100" /></button> <span class="name mt-3">{{this.user.name}}</span> <span class="idd">@{{this.user.username}}</span>
            <div class="d-flex flex-row justify-content-center align-items-center gap-2"> <span class="idd1">{{this.user.email}}</span> <span><i class="fa fa-copy"></i></span> </div>
            <div class=" d-flex mt-2"> <button class="btn1 btn-dark" (click)="this.goToUserEdit(this.user.id)">Edit Profile</button> </div>

            <div class="text mt-3"> <span><a href="#" class="nav-link">{{this.user.website}}</a> </span></div>
            <div class="text mt-2"><span>{{this.user.phone}}</span></div>
            <div class=" px-2 rounded mt-4 date "> <span class="join">Joined May,2021</span> </div>
        </div>
    </div>
</div>
