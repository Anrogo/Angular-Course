<app-navbar></app-navbar>
<div class="container">
    <div class="row mt-3">
        <table class="table table-striped table-hover">
            <thead>
                <tr class="table-primary">
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Username</th>
                    <th scope="col">Email</th>
                    <th scope="col">Phone</th>
                    <th scope="col">City</th>
                    <th scope="col">Website</th>
                    <th scope="col">Company</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of this.arrayDataUsers">
                    <th scope="row">{{user.id}}</th>
                    <td>{{user.name}}</td>
                    <td>{{user.username}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.phone}}</td>
                    <td>{{user.address.city}}</td>
                    <td>{{user.website}}</td>
                    <td>{{user.company.name}}</td>
                    <td>
                        <tr>
                            <td><a class="btn btn-success mr-2" (click)="this.goToUserDetail(user.id)">Ver</a></td>
                            <td><a class="btn btn-warning mr-2" (click)="this.goToUserEdit(user.id)">Editar</a></td>
                            <td><a class="btn btn-danger" (click)="this.goToUserDelete(user.id)">Eliminar</a></td>
                        </tr>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
