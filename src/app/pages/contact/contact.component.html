<app-navbar></app-navbar>
<div class="container">
    <div class="row mt-5">
        <form (ngSubmit)="onSubmit(contactForm)" #contactForm="ngForm">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" name="name" class="form-control" [(ngModel)]="ContactModel.name" #name id="name" required/>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label ">Email</label>
                <input type="email" name="email" class="form-control " [(ngModel)]="ContactModel.email" #email id="email" required/>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label ">Phone</label>
                <input type="number" name="phone" class="form-control " [(ngModel)]="ContactModel.phone" #phone id="phone" />
            </div>
            <div class="mb-3">
                <label for="message" class="form-label ">Message</label>
                <textarea name="message" class="form-control" id="message " [(ngModel)]="ContactModel.message " #message rows="3"></textarea>
            </div>
            <button type="submit" [disabled]="!contactForm.form.valid" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div class="row mt-3">
        <div class="col-md-12">
            <button type="submit" (click)="this.goToLogin()" class="btn btn-primary">Ir al login</button>
        </div>
    </div>
</div>
